{% extends 'homepage/header.html' %}
{% load static %}
{% block content %}
<style>
    .overview {
        padding: 120px 0;
        position: relative;
        text-align: center;
        color: white;
    }
    .overview img {
        width: 100%;
        max-height: 85vh;
    }
    .centered-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
    }
    .centered-message input{
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, 50%);
        font-size: 20px;
        width: 150px;
    }
    @media (max-width: 1600px) {
        .transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 95px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
	}

	@media (max-width: 1440px) {
        .transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 95px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
	}

	@media (max-width: 1280px) {
		.transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 95px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
	}

	@media (min-width: 991px) and (max-width: 1024px) {

        .transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 90px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
	}

	@media (max-width: 991px) {
        .transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 60px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
	}

	@media (max-width: 768px) {

        .transparent-div {
            position: absolute;
            top: 75%;
            width: 100%;
            height: 30px;
            bottom: 1px;
            background-color: rgba(0, 0, 0, 0.4);
        }
    }

    #i-am-manager-button {
        background: none!important;
        border: none;
        padding: 0!important;
        /*optional*/
        font-family: arial, sans-serif;
        /*input has OS specific font-family*/
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    #i-am-manager-button:hover {
        color: gray;
    }
</style>
<div class="container overview">
    <img src="{% static 'homepage/img/join-overview.jpg' %}">
    <div class="centered-message font-weight-bold">
        Get the management you need <br>
        <form method="POST" action="{% url 'users-confirm-user-type' %}">
            <!-- Token block needed for added security -->
            {% csrf_token %}
            <input type="hidden" value="True" name="if-manager-or-client">
            <input id="i-am-client-button" class="btn btn-success" type="submit" value="Start Now">
        </form>
    </div>

    <div class="transparent-div">
        <form method="POST" action="{% url 'users-confirm-user-type' %}">
            <!-- Token block needed for added security -->
            {% csrf_token %}
            <input type="hidden" value="False" name="if-manager-or-client">
            <input id="i-am-manager-button" class="h5" type="submit" value="I am a manager">
        </form>
    </div>
</div>
{% endblock %}
