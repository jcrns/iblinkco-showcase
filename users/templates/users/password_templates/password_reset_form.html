{% extends 'homepage/header.html' %}
{% block content %}

<style type="text/css">
    section {
        margin-top: 150px;
        margin-bottom: 200px;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>

<section class="reset-password">
    <form method="POST" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
        <input name="password" class="form-control" placeholder="Password" type="password" id="id_email" required="true">
        <input name="confirm-password" class="form-control" placeholder="Confirm Password" type="password" id="id_email" required="true">
        <input type="hidden" name="current-path" id="current-path" value="{{ request.resolver_match.url_name }}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
    </form>
</section>

{% endblock %}
